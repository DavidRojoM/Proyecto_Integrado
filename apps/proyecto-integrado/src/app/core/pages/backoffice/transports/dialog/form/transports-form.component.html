<form class="form" [formGroup]="form" (ngSubmit)="sendAction()">
  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        [readonly]="disabled"
        type="text"
        matInput
        [errorStateMatcher]="matcher"
        formControlName="name"
      />
      <mat-error
        *ngIf="form.controls['name'].touched && form.controls['name'].invalid"
      >
        Must insert a valid name
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select
        [disabled]="disabled"
        formControlName="type"
        [errorStateMatcher]="matcher"
      >
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="form.controls['type'].touched && form.controls['type'].invalid"
      >
        Must insert a valid type
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Brand</mat-label>
      <input
        [readonly]="disabled"
        type="text"
        matInput
        [errorStateMatcher]="matcher"
        formControlName="brand"
      />
      <mat-error
        *ngIf="form.controls['brand'].touched && form.controls['brand'].invalid"
      >
        Must insert a valid brand
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        [readonly]="disabled"
        type="number"
        min="0"
        matInput
        [errorStateMatcher]="matcher"
        formControlName="price"
      />
      <mat-error
        *ngIf="form.controls['price'].touched && form.controls['price'].invalid"
      >
        Must insert a valid price
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close="close" mat-raised-button>
        Back
      </button>
      <button
        type="submit"
        *ngIf="!disabled"
        [disabled]="!this.form.valid"
        mat-button
        mat-dialog-close="close"
        mat-raised-button
        color="accent"
      >
        Ok
      </button>
      <button
        type="reset"
        *ngIf="!disabled"
        mat-button
        mat-raised-button
        color="primary"
      >
        Reset
      </button>
    </mat-dialog-actions>
  </div>
</form>
