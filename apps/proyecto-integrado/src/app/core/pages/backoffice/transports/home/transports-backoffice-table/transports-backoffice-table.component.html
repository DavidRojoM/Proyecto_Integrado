<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!--    id column-->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        {{ 'id' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!--    type column-->
    <ng-container matColumnDef="type">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by type"
      >
        {{ 'type' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!--    name column-->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        {{ 'name' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!--    brand column-->
    <ng-container matColumnDef="brand">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by brand"
      >
        {{ 'brand' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>

    <!--    price column-->
    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by price"
      >
        {{ 'price' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: 'EUR' }}
      </td>
    </ng-container>

    <!--      Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="view(element)">
          Details
        </button>
        <button mat-raised-button color="accent" (click)="update(element)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
