<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!--    id column-->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        {{ 'id' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!--    username column-->
    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by username"
      >
        {{ 'username' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!--    email column-->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        {{ 'email' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!--    nationality column-->
    <ng-container matColumnDef="nationality">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by nationality"
      >
        {{ 'nationality' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nationality }}</td>
    </ng-container>

    <!--    role column-->
    <ng-container matColumnDef="role">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by role"
      >
        {{ 'role' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!--    banned column-->
    <ng-container matColumnDef="banned">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by banned"
      >
        {{ 'banned' | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.banned }}</td>
    </ng-container>

    <!--      Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="view(element)">
          Details
        </button>
        <button mat-raised-button color="accent" (click)="update(element)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
