<section class="message-section">
  <div
    [ngClass]="me.id === message.user.id ? 'my-message' : 'others-message'"
    class="message"
    *ngFor="let message of messages$ | async"
  >
    <img
      class="message-author-avatar"
      src="{{ message.user.image }}"
      alt="avatar of {{ message.user.username }}"
    />
    <div class="message-content">
      <span class="message-author"
        ><b>{{
          me.id === message.user.id ? 'Me' : (message.user.username | titlecase)
        }}</b></span
      >

      <p>{{ message.message }}</p>
      <span class="message-date">{{
        message.createdAt | date: 'EEEE h:mm a':'GMT'
      }}</span>
    </div>
  </div>
</section>
<form
  class="new-message-section"
  (submit)="sendMessage($event)"
  [formGroup]="form"
>
  <input
    placeholder="Type your message here..."
    type="text"
    name="content"
    id="content"
    formControlName="message"
    autofocus
    autocomplete="off"
  />
</form>
